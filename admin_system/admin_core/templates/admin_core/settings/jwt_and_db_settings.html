{% extends "admin_core/base/base_admin.html" %}
{% block title %}JWT & Database Settings{% endblock %}
{% block content %}
<h1>JWT & Database Settings</h1>

<form id="settingsForm" method="post" action="{% url 'jwt_and_db_settings' %}">
    {% csrf_token %}

    <!-- JWT Settings -->
    <h4>JWT Settings</h4>
    <div class="mb-3">
        <label for="access_token_lifetime">Access Token Lifetime (minutes)</label>
        <input type="number" id="access_token_lifetime" name="ACCESS_TOKEN_LIFETIME" class="form-control" value="{{ jwt_settings.ACCESS_TOKEN_LIFETIME.total_seconds|floatformat:0 }}">
    </div>
    <div class="mb-3">
        <label for="refresh_token_lifetime">Refresh Token Lifetime (days)</label>
        <input type="number" id="refresh_token_lifetime" name="REFRESH_TOKEN_LIFETIME" class="form-control" value="{{ jwt_settings.REFRESH_TOKEN_LIFETIME.days }}">
    </div>
    <div class="mb-3">
        <label for="rotate_refresh_tokens">Rotate Refresh Tokens</label>
        <input type="checkbox" id="rotate_refresh_tokens" name="ROTATE_REFRESH_TOKENS" class="form-check-input" {% if jwt_settings.ROTATE_REFRESH_TOKENS %}checked{% endif %}>
    </div>

    <!-- Database Settings -->
    <h4>Database Settings</h4>
    <div class="mb-3">
        <label for="db_engine">Database Engine</label>
        <input type="text" id="db_engine" name="DB_ENGINE" class="form-control" value="{{ db_settings.ENGINE }}">
    </div>
    <div class="mb-3">
        <label for="db_name">Database Name</label>
        <input type="text" id="db_name" name="DB_NAME" class="form-control" value="{{ db_settings.NAME }}">
    </div>
    <div class="mb-3">
        <label for="db_user">Database User</label>
        <input type="text" id="db_user" name="DB_USER" class="form-control" value="{{ db_settings.USER }}">
    </div>
    <div class="mb-3">
        <label for="db_password">Database Password</label>
        <input type="password" id="db_password" name="DB_PASSWORD" class="form-control" value="{{ db_settings.PASSWORD }}">
    </div>
    <div class="mb-3">
        <label for="db_host">Database Host</label>
        <input type="text" id="db_host" name="DB_HOST" class="form-control" value="{{ db_settings.HOST }}">
    </div>
    <div class="mb-3">
        <label for="db_port">Database Port</label>
        <input type="text" id="db_port" name="DB_PORT" class="form-control" value="{{ db_settings.PORT }}">
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
