<!-- admin_core/templates/admin_core/manage_charts.html -->

{% extends "admin_core/base_admin.html" %}
{% load static %}

{% block title %}Manage Charts{% endblock %}

{% block content %}
<h1>Manage Custom Charts</h1>

<div class="row">
    {% for chart in charts %}
    <div class="col-md-6 mb-4">
        <h3>{{ chart.name }}</h3>
        <canvas id="chart_{{ chart.id }}"></canvas>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    {% for chart in charts %}
    const ctx{{ chart.id }} = document.getElementById('chart_{{ chart.id }}').getContext('2d');
    const chart{{ chart.id }} = new Chart(ctx{{ chart.id }}, {
        type: '{{ chart.chart_type }}',
        data: {
            labels: {{ chart.data_source|safe }},
            datasets: [{
                label: '{{ chart.name }} Data',
                data: {{ chart.data_source|safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        }
    });
    {% endfor %}
</script>
{% endblock %}
