<!-- admin_core/templates/admin_core/user_management.html -->
{% extends "admin_core/base_admin.html" %}
{% block title %}Manage Users{% endblock %}
{% block content %}
<h1>Manage Users</h1>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td><a href="{% url 'edit_user' user.id %}" class="btn btn-sm btn-primary">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
