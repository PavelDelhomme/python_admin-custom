{% extends "admin_core/base/base_admin.html" %}
{% block title %}User Detail{% endblock %}

{% block content %}
<h1>User Detail: {{ user.username }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
<div class="mt-3">
    <a href="{% url 'reset_user_password' user.id %}" class="btn btn-warning">Reset Password</a>
    <a href="{% url 'delete_user' user.id %}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete User</a>
</div>
{% endblock %}
